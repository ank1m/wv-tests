<!-- public/404.html (for Vite, place in /public so it's copied to dist) -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      (function() {
        var repo = '/wv-tests';
        var l = window.location;
        // Strip the repo base from the pathname if present
        var path = l.pathname.replace(new RegExp('^' + repo), '');
        var newUrl = repo + '/#' + path + (l.search || '') + (l.hash || '');
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
